<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rob√¥ 3D</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .robot {
      position: relative;
      width: 100px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(30deg) rotateY(-30deg);
      animation: rotate 10s infinite linear;
    }

    .head, .body, .arm, .leg {
      position: absolute;
      background: linear-gradient(145deg, #555, #999);
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .head {
      width: 80px;
      height: 80px;
      top: -100px;
      left: 10px;
      transform: translateZ(20px);
    }

    .eye {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #00f;
      border-radius: 50%;
      top: 30px;
    }

    .eye.left {
      left: 20px;
    }

    .eye.right {
      right: 20px;
    }

    .body {
      width: 100px;
      height: 120px;
      background: linear-gradient(145deg, #777, #bbb);
      top: 0;
    }

    .arm {
      width: 20px;
      height: 60px;
      background: linear-gradient(145deg, #666, #aaa);
      top: 30px;
    }

    .arm.left {
      left: -30px;
    }

    .arm.right {
      right: -30px;
    }

    .leg {
      width: 30px;
      height: 60px;
      background: linear-gradient(145deg, #444, #888);
      bottom: -60px;
    }

    .leg.left {
      left: 10px;
    }

    .leg.right {
      right: 10px;
    }

    @keyframes rotate {
      0% {
        transform: rotateX(30deg) rotateY(-30deg);
      }
      50% {
        transform: rotateX(30deg) rotateY(30deg);
      }
      100% {
        transform: rotateX(30deg) rotateY(-30deg);
      }
    }
  </style>
</head>
<body>
  <div class="robot">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>
</body>
</html>
